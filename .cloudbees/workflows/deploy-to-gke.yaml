apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Build and deploy demo-app
on:
  push:
    branches:
      - "**"
jobs:
  job1:
    steps:
      - uses: docker://kiwigrid/gcloud-kubectl-helm:latest
        name: step1
        run: gcloud auth login
      - uses: docker://kiwigrid/gcloud-kubectl-helm:latest
        name: step2
        run: gcloud container clusters get-credentials autopilot-cluster-1 --region us-central1 --project flow-testing-project
